<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add an apartment</title>
</head>
<body>
<!-- The form should submit to PostsController.create or PostsController.update,
     depending on whether we are creating or editing a post -->

<form method="post" th:action="@{${apa!=null}? '/apart/'+${apa.id} : '/apart'}">
    <div>
        <label for="Title">Title</label>
        <input type="text"
               id="Title"
               name="title"
               th:value="${apa?.getTitle()}"
               required>
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text"
               id="address"
               name="address"
               th:value="${apa?.getAddress()}"
               required>
    </div>

    <div>
        <label for="numRooms">Number of rooms</label>
        <input type="number"
               id="numRooms"
               name="numRooms"
               th:value="${apa?.getNumRooms()}"
               required>
    </div>

    <div>
        <label for="size">Size in square meters</label>
        <input type="text"
               id="size"
               name="size"
               th:value="${apa?.getSize()}"
               required>
    </div>

    <div>
        <label for="imageUrls">Image URLs</label>
        <div id="imageUrls">
            <input type="url" name="imageUrls" th:value="${apa?.getImageUrls()?.get(0)}" placeholder="Enter image URL">
            <input type="url" name="imageUrls" th:value="${apa?.getImageUrls()?.get(1)}" placeholder="Enter image URL">
            <input type="url" name="imageUrls" th:value="${apa?.getImageUrls()?.get(2)}" placeholder="Enter image URL">
            <input type="url" name="imageUrls" th:value="${apa?.getImageUrls()?.get(3)}" placeholder="Enter image URL">
            <input type="url" name="imageUrls" th:value="${apa?.getImageUrls()?.get(4)}" placeholder="Enter image URL">
        </div>
    </div>
    <div>
        <label for="Municipality"> Municipality</label><br/>
        <select id="Municipality" name="municipality" size="5">
            <!-- For each postType you should have one <option> like below  -->
            <option th:each="mu: ${municipalities}" th:value="${mu}" th:text="${mu.name()}" th:selected="${apa?.municipality?.equals(mu)}">[postType]</option>
        </select>
    </div>
    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/apartments" type="button" class="btn btn-primary">Back to main page</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/apartments/add/ad">Create an ad</a></li>
    </ul>
</div>

</body>
</html>
