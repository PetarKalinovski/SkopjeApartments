<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
</head>
<body>
<!-- The form should submit to PostsController.create or PostsController.update,
     depending on whether we are creating or editing a post -->

<form method="post" th:action="@{${ad!=null}? '/apartments/'+${ad.id} : '/apartments'}">
    <div>
        <label for="price">Price</label>
        <input type="number"
               id="price"
               name="price"
               th:value="${ad?.getPrice()}"
               required>
    </div>
    <div>
        <label for="Type">Type</label><br/>
        <select id="Type" name="type" size="5">
            <!-- For each postType you should have one <option> like below  -->
            <option th:each="type: ${types}" th:value="${type.name()}" th:text="${type.name()}" th:selected="${ad?.type?.equals(type)}">[postType]</option>
        </select>
    </div>
    <div>
        <label>Apartment</label><br/>
        <select id="apartment" name="apartment" multiple="multiple" size="5">
            <!-- For each tag you should have one <option> like below  -->
            <option th:each="ap:${apartments}" th:value="${ap.getId()}" th:text="${ap.getTitle()}" th:selected="${ad?.getApartment()?.equals(ap)}">[tag.name]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/apartments" type="button" class="btn btn-primary">Back to posts</a>

    <a class="edit-item"
       th:href="@{'/apart/edit/apt/' + ${ad.getApartment().id}}"
       th:if="${ad != null} and ${ad.getApartment() != null}">
        Edit your apartment
    </a>
    <a class="edit-item"
       th:href="@{'/apart/add/apt/'}"
       th:if="${ad == null} or ${ad.getApartment() == null}">
        Add an apartment
    </a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/apart/add/apt">Create an apartment</a></li>
    </ul>
</div>

</body>
</html>
